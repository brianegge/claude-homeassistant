name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rsync-excludes-tests:
    name: Rsync Exclude Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Verify rsync is available
        run: rsync --version

      - name: Install test dependencies
        run: pip install pytest pytest-cov

      - name: Run rsync exclude tests
        run: python -m pytest tests/test_rsync_excludes.py -o addopts=

  reference-validator-tests:
    name: Reference Validator Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install test dependencies
        run: pip install pytest pytest-cov pyyaml

      - name: Run reference validator tests with focused coverage
        run: >-
          python -m pytest tests/test_reference_validator.py -o addopts=
          --cov=tools.reference_validator
          --cov-report=term-missing
          --cov-fail-under=65

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install linters
        run: pip install flake8 black isort

      - name: Check formatting with black
        run: black --check tools/

      - name: Check imports with isort
        run: isort --check-only tools/

      - name: Lint with flake8
        run: flake8 tools/ --max-line-length=100
